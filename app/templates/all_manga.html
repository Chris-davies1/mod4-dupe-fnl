{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
    <h1 class="text-center mb-4">Manga Collection</h1>

    <!-- Form to add a new manga -->
    <form method="POST" action="{{ url_for('all_manga') }}" class="mb-4">
        <div class="form-row">
            <div class="col">
                <input type="text" class="form-control" name="manga_name" placeholder="Manga Name" required>
            </div>
            <div class="col">
                <input type="text" class="form-control" name="manga_genre" placeholder="Genre" required>
            </div>
            <div class="col">
                <input type="text" class="form-control" name="manga_price" placeholder="Price" required>
            </div>
            <div class="col">
                <input type="text" class="form-control" name="author" placeholder="Author" required>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary">Add Manga</button>
            </div>
        </div>
    </form>

    <!-- Table to display all manga -->
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Manga ID</th>
                <th scope="col">Manga Name</th>
                <th scope="col">Genre</th>
                <th scope="col">Price</th>
                <th scope="col">Author</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for manga in all_manga %}
            <tr>
                <td>{{ manga.manga_id }}</td>
                <td>{{ manga.Manga_Name }}</td>
                <td>{{ manga.Manga_Genre }}</td>
                <td>{{ manga.Manga_Price }}</td>
                <td>{{ manga.Author }}</td>
                <td>
                    <!-- Update button -->
                    <a href="{{ url_for('manga.update_manga', manga_id=manga.manga_id) }}" class="btn btn-warning btn-sm">Update</a>
                    <!-- Delete button -->
                    <form action="{{ url_for('manga.delete_manga', manga_id=manga.manga_id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this manga?');">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
